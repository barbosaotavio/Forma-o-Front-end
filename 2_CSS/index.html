<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            color: gold;
            font-size: 40px;
        }
    </style>
    <!-- 4- External CSS -->
     <link rel="stylesheet" href="CSS/styles.css">
     <link rel="stylesheet" href="CSS/list.css">
</head>
<body>
    
    <!-- 1 - Inline CSS -->
    <h1 style="color: blue;">Mudar cor com o Inline</h1>
    <h1 style="color: red;">Outro Título</h1>

    <!-- 2 - Multiplas regras  -->
     <h1 style="color: blueviolet; font-size: 60px; border-bottom: 1px solid red;">
        Mudar cor e tamanho da fonte</h1>
    <!-- 3 - Internal CSS -->    
     <P>Fui estilizado pelo internal</P>
     <p>Mais um </p>
     <p>Outro</p>

    <!-- 4- External CSS -->
       <h3>Meu Título verde</h3>

    <!-- 5 - Ordem do CSS -->
        <p style="color: red;">Ordem do CSS</p>
        <p>Ordem do CSS 2</p>

    <!-- 6 - Multiplos CSS -->
     <ul>
        <li>Banana</li>
        <li>maçã</li>
        <li>Abacate</li>
     </ul>

    <!-- 7 - Desafio -->
      <h4>Eu sou um título do desafio</h4>

    <!-- 8 - Classes -->  
     <p class="paragraph">Algum texto 1</p>
     <p class="paragraph">Algum texto 2</p>
     <p class="paragraph">Algum texto 3</p>


       
</body>
</html>
